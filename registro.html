<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="css/login.css">
    <title>Registrate</title>
</head>

<body>
    <div class="container w-75 bg-primary mt-4 mb-4 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-center">
                    <p class="logo">HotFood</p>
                </div>

                <h2 class="fw-bold text-center py-4 title">Registrate</h2>

                <!-- login -->

                <form id="frmAcceso"
                    method="post"
                    action="#">
                    <div class="mb-4">
                        <label for="user"
                            class="form-label">Usuario</label>
                        <input type="text"
                            class="form-control"
                            name="user"
                            id="user"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasena"
                            class="form-label">Contraseña</label>
                        <input type="password"
                            class="form-control"
                            name="contrasena"
                            id="contrasena"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasena2"
                            class="form-label">Repita la Contraseña</label>
                        <input type="password"
                            class="form-control"
                            name="contrasena2"
                            id="contrasena2"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="nombre"
                            class="form-label">Nombre y Apellido</label>
                        <input type="text"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="celular"
                            class="form-label">Celular</label>
                        <input type="number"
                            class="form-control"
                            name="celular"
                            id="celular"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="direccion"
                            class="form-label">Dirección</label>
                        <input type="text"
                            class="form-control"
                            name="direccion"
                            id="direccion"
                            required>
                    </div>


                    <div class="d-grid">
                        <span class="text-center text-danger"
                            id="error"></span>
                        <button type="submit"
                            class="btn">Registrarse</button>
                    </div>

                    <div class="my-3 text-center">
                        <span>¿Ya tienés cuenta? <a href="login.html">Ingresa</a></span> <br>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

    <script src="js/registro.js"></script>

</html>
